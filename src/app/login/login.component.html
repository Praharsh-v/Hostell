<!-- Default form login -->
<form class="text-center border border-light p-5" action="#!">

    <p class="h4 mb-4">Log in</p>

    <!-- Email -->
    <input type=email id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" [(ngModel)]="mail" [ngModelOptions]="{standalone: true}">

    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" [(ngModel)]="pass" [ngModelOptions]="{standalone: true}">

    <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input"  id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
        </div>
        <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
        </div>
    </div>

    <!-- Sign in button -->
    <button  routerLink="['/home']" routerLinkActive="active" class="btn btn-info btn-block my-4" type="button" id="login" ngif="true"(click)="myFunc(mail,pass)" >Log in</button>

    <!-- Register -->
    <p>Not a member?
        <a routerLink="/signup" routerLinkActive="active" id="register">Register</a>
    </p>

    <!-- Social login -->
    <p>or sign in with:</p>

    <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-twitter"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-github"></i></a>

</form>
<!-- Default form login -->
